<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./css/common.css" charset="UTF-8" type="text/css">
  <link rel="stylesheet" type="text/css" href="./css/grapheditor.css">
  <style type="text/css">
    body {
      overflow: hidden;
    }

    div.picker {
      z-index: 10007;
    }

    .geSidebarContainer .geTitle input {
      font-size: 8pt;
      color: #606060;
    }

    .geBlock {
      z-index: -3;
      margin: 100px;
      margin-top: 40px;
      margin-bottom: 30px;
      padding: 20px;
    }

    .geBlock h1, .geBlock h2 {
      margin-top: 0px;
      padding-top: 0px;
    }

    .geEditor ::-webkit-scrollbar {
      width: 14px;
      height: 14px;
    }

    .geEditor ::-webkit-scrollbar-track {
      background-clip: padding-box;
      border: solid transparent;
      border-width: 1px;
    }

    .geEditor ::-webkit-scrollbar-corner {
      background-color: transparent;
    }

    .geEditor ::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, .1);
      background-clip: padding-box;
      border: solid transparent;
      border-radius: 10px;
    }

    .geEditor ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(0, 0, 0, .4);
    }

    .geTemplate {
      border: 1px solid transparent;
      display: inline-block;
      _display: inline;
      vertical-align: top;
      border-radius: 3px;
      overflow: hidden;
      font-size: 14pt;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>

</body>
<script src="./js/language.js"></script>
<script src="./js/app.min.js"></script>
<script>
  App.main();
</script>
</html>
